version: "3.8"

services:
  db:
    image: postgres:16
    container_name: vb100_pg
    environment:
      POSTGRES_USER: vb100
      POSTGRES_PASSWORD: vb100
      POSTGRES_DB: vb100
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vb100"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
